{% extends 'base.html' %}

{% block head %}
<title> Taskmanager</title>
{% endblock %}

{% block body %}

<div class="content" align="center">
    <div class="container m-5">
        <h3>Edit your task</h3>
    </div>

    <div class="container m-5">
        <form action="/edit/{{task.id}}" method="POST">
            <input
                type="text"
                name="content"
                id="content"
                value="{{task.content}}"
            />
            <input type="submit" value="Update" class="btn btn-primary"/>
        </form>
    </div>

</div>
{% endblock %}
